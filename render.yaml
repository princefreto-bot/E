# Render.com Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: nano-banana
    runtime: node
    buildCommand: npm install && node ./node_modules/vite/bin/vite.js build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
